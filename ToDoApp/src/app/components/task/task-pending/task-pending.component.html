<div class="mat-elevation-z4">
  <table mat-table [dataSource]="tasks">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>
    <!-- Texto Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.text }}</td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row" > <i class="material-icons" > pending </i> </td>
    <!-- Editar Column -->
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/tasks/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
      </td>
    </ng-container>
    <!-- Apagar Column -->
    <ng-container matColumnDef="apagar">
      <th mat-header-cell *matHeaderCellDef>Apagar</th>
      <td class="icon" mat-cell *matCellDef="let row">
        <a routerLink="/tasks/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>
    <!-- Texto Column -->
    <ng-container matColumnDef="marcar">
      <th mat-header-cell *matHeaderCellDef>Marcar</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="concluiTarefa(row.id)" color="primary" class="marcar">
          <i class="example-margin"></i>
        </mat-checkbox>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
